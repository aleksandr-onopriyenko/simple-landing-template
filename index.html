<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Template</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700;900&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="header">
    <div class="bg-overlay bg-overlay--header"></div>
    <h1 class="header__title title">
      <span>открой<br>свой<br></span>
      потенциал
    </h1>
  </header>
  <section class="html">
    <div class="bg-overlay bg-overlay--html"></div>
    <div class="content">
      <div class="content__top">
        <h2 class="content__top-title">ЧТО ТАКОЕ <b>HTML</b></h2>
        <h3 class="content__top-subtitle">И ПОЧЕМУ ЕГО ДОЛЖЕН ЗНАТЬ КАЖДЫЙ ВЕБ-РАЗРАБОТЧИК</h3>
      </div>
      <div class="content__bottom">
        <img class="content__bottom-image" src="assets/img/html5-logo.png" alt="html-logo image">
        <p class="content__bottom-text">
          HTML (от английского HyperText Markup Language) — это язык гипертекстовой разметки страницы. Он используется
          для
          того, чтобы дать браузеру понять, как нужно отображать загруженный сайт.
        </p>
      </div>
    </div>
  </section>
</body>

</html>
